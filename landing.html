<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarriTech - Book Appointments & Pay Invoices</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2c5f2d;
      --primary-dark: #1a3a1b;
      --accent: #97c05c;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 3rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 1.25rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(44, 95, 45, 0.3);
    }

    .btn-secondary {
      background: #f0f9ff;
      color: #0369a1;
      border: 2px solid #0ea5e9;
    }

    .btn-secondary:hover {
      background: #e0f2fe;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.2);
    }

    .icon {
      font-size: 1.5rem;
    }

    .info-text {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">üê¥</div>
      <h1>FarriTech</h1>
      <p class="subtitle">Professional Farrier Services</p>

      <div class="button-group">
        <a href="?farrier=oRUPcVWxhJNm7urb3lyEq64ZnlE2" class="btn btn-primary">
          <span class="icon">üìÖ</span>
          <span>Book Appointment</span>
        </a>

        <a href="customer-portal.html" class="btn btn-secondary">
          <span class="icon">üí≥</span>
          <span>View & Pay Invoices</span>
        </a>
      </div>

      <div class="info-text">
        <p><strong>New customer?</strong> Book an appointment above.</p>
        <p style="margin-top: 0.5rem;"><strong>Returning customer?</strong> View invoices and pay online.</p>
      </div>
    </div>
  </div>
</body>
</html>
